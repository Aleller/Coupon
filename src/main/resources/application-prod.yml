spring:
  aop:
    auto: true # Add @EnableAspectJAutoProxy.
    proxy-target-class: true  # Whether subclass-based (CGLIB) proxies are to be created (true) as

  redis:
    database: 0
    host: redis
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

  datasource:
    url: jdbc:mysql://mysql:3306/coupon
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    properties:
      hibernate:
        hbm2ddl:
          auto: update

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: 123456

## rabbitMQ properties ,the name as you like
ordermq:
  config:
    exchange: log.direct  # 交换器的名称
    queue:
      info:
        name: log.info  # 服务名称
        routing:
          key: log.info.routing.key # info路由键
